<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER FORM</title>
    <link rel="stylesheet" href="../register/register.css">
</head>

<body>
    <div class="template">

        <div id="pink-left">
            <img src="../assetsFrontEnd//logoSign.svg" id="pink-left-img">
            <div id="pink-left-text">SCHOOL APP</div>
            <div id="pink-left-bot-text">
                Multipurpose<br>
                School needs<br>
                and others</div>
        </div>

        <div class="container">
            <div id="sign-in-box">
                <div id="sign-in-box-1">Sign Up</div>
                <input class="sign-in-input-box" placeholder="Username" id="username" required>
                <input class="sign-in-input-box" placeholder="Password" id="password" required type="password">
                <input class="sign-in-input-box" placeholder="Confirm-Password" id="confirm-password" required type="password">

                <div id="sign-in-box-4">Forgot password?</div>
                <div id="sign-in-box-5">Already have an account? <a id="sign-in-link" href="/login">Sign in!</a>
                </div>
                <button class="sign-in-button" id="button">Register</button>

                <div class="spacer"></div>

                <div class="sign-in-gf" id="google">
                    <img src="../assetsFrontEnd//googleLogo.svg">
                    <div>Google</div>
                </div>
                <div class="sign-in-gf" id="facebook">
                    <img src="../assetsFrontEnd//facebookLogo.svg">
                    <div>Facebook</div>
                </div>

            </div>
        </div>
    </div>

</body>
<script src="../register/register.js"></script>

</html>
